<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–∫ –Ω–∞—Å –Ω–∞–π—Ç–∏ ‚Äî –ö–≤–∞—Ä—Ç–∏—Ä–Ω–∏–∫</title>

    <!-- –®—Ä–∏—Ñ—Ç—ã (–º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å, –µ—Å–ª–∏ –Ω–µ –Ω—É–∂–Ω—ã) -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: radial-gradient(circle at top, #1a1a1a, #000);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .top-bar {
            width: 100%;
            padding: 14px 16px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(6px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .back-btn {
            text-decoration: none;
            color: #ffd86b;
            font-size: 14px;
            font-weight: 600;
            padding: 8px 14px;
            border-radius: 20px;
            border: 1px solid rgba(255, 216, 107, 0.4);
            transition: all 0.25s ease;
        }

        .back-btn:hover {
            background: rgba(255, 216, 107, 0.15);
            box-shadow: 0 0 12px rgba(255, 216, 107, 0.4);
        }

        h1 {
            margin: 18px 0 12px;
            font-size: 1.4rem;
            text-align: center;
        }

       .video-wrapper {
    width: 100%;
    max-width: 360px;        
    aspect-ratio: 9 / 16;
    max-height: 75vh;        
    background: #000;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }


        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        .hint {
            margin: 14px 16px 30px;
            font-size: 0.85rem;
            color: #ccc;
            text-align: center;
            opacity: 0.85;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- –í–µ—Ä—Ö–Ω—è—è –∫–Ω–æ–ø–∫–∞ -->
    <div class="top-bar">
        <a href="index.html" class="back-btn">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
    </div>

    <h1>–ö–∞–∫ –Ω–∞—Å –Ω–∞–π—Ç–∏ üìç</h1>

    <!-- –í–∏–¥–µ–æ -->
    <div class="video-wrapper">
        <video
            id="howToFindVideo"
            src="video/how_to_find.mp4"
            controls
            playsinline
            preload="metadata"
        ></video>
    </div>

    <div class="hint">
        –ö–æ—Ä–æ—Ç–∫–æ–µ –≤–∏–¥–µ–æ —Å –º–∞—Ä—à—Ä—É—Ç–æ–º –∏ –æ—Ä–∏–µ–Ω—Ç–∏—Ä–∞–º–∏
    </div>

    <!-- JS –ø—Ä—è–º–æ –≤ —Å—Ç—Ä–∞–Ω–∏—Ü–µ -->
    <script>
        const video = document.getElementById('howToFindVideo');

        // –ê–≤—Ç–æ–ø–∞—É–∑–∞ –ø—Ä–∏ —É—Ö–æ–¥–µ —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                video.pause();
            }
        });

        // –ü—Ä–∏–º–µ—Ä: —Å—Ç–∞—Ä—Ç —Å –Ω–∞—á–∞–ª–∞ –ø—Ä–∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ–º –æ—Ç–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('pageshow', () => {
            video.currentTime = 0;
        });
    </script>

</body>
</html>
